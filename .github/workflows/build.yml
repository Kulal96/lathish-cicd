name: 'Build and Test'

on: workflow_dispatch

jobs:
    Build_Job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            - name: Setup Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: Run linters
              uses: wearerequired/lint-action@v1
              with:
                eslint: true
    Test_Job:
        needs: Build_Job
        runs-on: ubuntu-latest
        steps:
            - name: Run test
              run: npm test
              

